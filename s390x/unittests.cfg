##############################################################################
# unittest configuration
#
# s390x specifics:
#
# file = <name>.elf             # s390x uses .elf files
##############################################################################

[selftest-setup]
file = selftest.elf
groups = selftest
# please keep the kernel cmdline in sync with $(TEST_DIR)/selftest.parmfile
extra_params = -append 'test 123'

[selftest-migration]
file = selftest-migration.elf
groups = selftest migration
# TODO: Remove accel=kvm once the following TCG migration fix has been merged:
# https://lore.kernel.org/qemu-devel/20240219061731.232570-1-npiggin@gmail.com/
accel = kvm

[selftest-migration-skip]
file = selftest-migration.elf
groups = selftest migration
extra_params = -append "skip"

# This fails due to a QEMU TCG bug so KVM-only until QEMU is fixed upstream
[migration-memory]
file = memory-verify.elf
accel = kvm
groups = migration

[intercept]
file = intercept.elf

[emulator]
file = emulator.elf

[sieve]
file = sieve.elf
groups = selftest
# can take fairly long when KVM is nested inside z/VM
timeout = 600

[sthyi]
file = sthyi.elf

[skey]
file = skey.elf
extra_params = -device virtio-net-ccw

[diag10]
file = diag10.elf

[diag308]
file = diag308.elf

[pfmf]
file = pfmf.elf

[cmm]
file = cmm.elf

[vector]
file = vector.elf

[gs]
file = gs.elf

[iep]
file = iep.elf

[cpumodel]
file = cpumodel.elf

[diag288]
file = diag288.elf
extra_params=-device diag288,id=watchdog0 --watchdog-action inject-nmi

[stsi]
file = stsi.elf
extra_params=-name kvm-unit-test --uuid 0fb84a86-727c-11ea-bc55-0242ac130003 -smp 1,maxcpus=8

[smp]
file = smp.elf
smp = 2

[sclp-1g]
file = sclp.elf
extra_params = -m 1G

[sclp-3g]
file = sclp.elf
extra_params = -m 3G

[css]
file = css.elf
extra_params = -device virtio-net-ccw

[skrf]
file = skrf.elf
smp = 2

[uv-guest]
file = uv-guest.elf

[sie]
file = sie.elf

[mvpg]
file = mvpg.elf
timeout = 10

[edat]
file = edat.elf

[mvpg-sie]
file = mvpg-sie.elf

[spec_ex-sie]
file = spec_ex-sie.elf

[spec_ex]
file = spec_ex.elf

[firq-linear-cpu-ids-kvm]
file = firq.elf
timeout = 20
extra_params = -smp 1,maxcpus=3 -device host-s390x-cpu,core-id=1 -device host-s390x-cpu,core-id=2
accel = kvm

[firq-nonlinear-cpu-ids-kvm]
file = firq.elf
timeout = 20
extra_params = -smp 1,maxcpus=3 -device host-s390x-cpu,core-id=2 -device host-s390x-cpu,core-id=1
accel = kvm

[firq-linear-cpu-ids-tcg]
file = firq.elf
timeout = 20
extra_params = -smp 1,maxcpus=3 -cpu qemu -device qemu-s390x-cpu,core-id=1 -device qemu-s390x-cpu,core-id=2
accel = tcg

[firq-nonlinear-cpu-ids-tcg]
file = firq.elf
timeout = 20
extra_params = -smp 1,maxcpus=3 -cpu qemu -device qemu-s390x-cpu,core-id=2 -device qemu-s390x-cpu,core-id=1
accel = tcg

[sck]
file = sck.elf

[epsw]
file = epsw.elf
extra_params = -device virtio-net-ccw

[tprot]
file = tprot.elf

[adtl-status-kvm]
file = adtl-status.elf
smp = 2
accel = kvm
extra_params = -cpu host,gs=on,vx=on

[adtl-status-no-vec-no-gs-kvm]
file = adtl-status.elf
smp = 2
accel = kvm
extra_params = -cpu host,gs=off,vx=off

[adtl-status-tcg]
file = adtl-status.elf
smp = 2
accel = tcg
# no guarded-storage support in tcg
extra_params = -cpu qemu,vx=on

[adtl-status-no-vec-no-gs-tcg]
file = adtl-status.elf
smp = 2
accel = tcg
extra_params = -cpu qemu,gs=off,vx=off

[migration]
file = migration.elf
groups = migration
smp = 2

[migration-cmm]
file = migration-cmm.elf
groups = migration

[panic-loop-extint]
file = panic-loop-extint.elf
groups = panic
accel = kvm
timeout = 5

[panic-loop-pgm]
file = panic-loop-pgm.elf
groups = panic
accel = kvm
timeout = 5

[migration-sck]
file = migration-sck.elf
groups = migration

[exittime]
file = exittime.elf
smp = 2

[migration-skey-sequential]
file = migration-skey.elf
groups = migration
extra_params = -append '--sequential'

[migration-skey-parallel]
file = migration-skey.elf
smp = 2
groups = migration
extra_params = -append '--parallel'

[execute]
file = ex.elf

[pv-icptcode]
file = pv-icptcode.elf
smp = 3
groups = pv-host
extra_params = -m 2200

[pv-ipl]
file = pv-ipl.elf
groups = pv-host
extra_params = -m 2200

[pv-diags]
file = pv-diags.elf
groups = pv-host
extra_params = -m 2200

[uv-host]
file = uv-host.elf
smp = 2
groups = pv-host
extra_params = -m 2200

[topology]
file = topology.elf

[topology-2]
file = topology.elf
extra_params = -cpu max,ctop=on -smp sockets=31,cores=8,maxcpus=248  -append '-sockets 31 -cores 8'

